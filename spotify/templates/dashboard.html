{% load static %}

<html>
  <head>
    <title>Spotify - Music for everyone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn3.emoji.gg/emojis/SpotifyLogo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
  </head>

  <body>
    <div class="container-fluid" style="margin-top: 10px">
      <div class="row">
        <div class="col-md-3">
          <a href="{% url 'dashboard' %}">
            <img
              src="{% static 'img/spotify_logo.jpg' %}"
              id="logo"
              alt="Spotify Logo"
              width="60px"
            />
          </a>
        </div>

        <div class="col-auto">
          <div class="circle hover-target">
            <a href="{% url 'dashboard' %}">
              <i class="fas fa-home"></i>
            </a>
          </div>
          <!-- <div class="explanation-text" style="display: none;">Home</div> -->
        </div>

        <div class="col">
          <input
            type="text"
            placeholder="What do you want to play?"
            style="
              border-radius: 50px;
              padding: 10px;
              width: 500px;
              background-color: rgb(58, 57, 57);
              border: 1px solid #bbb;
              color: white;
            "
          />
        </div>

        <div class="col-auto">
          <a href="" class="text-white">
            <div class="circle">
              <a href="{% url 'download_app' %}"
                ><i class="fa-solid fa-download"></i
              ></a>
            </div>
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'notification' %}">
            <div class="circle">
              <i class="fa-regular fa-bell"></i>
            </div>
          </a>
        </div>

        <div class="col-auto">
          <a href="{% url 'login' %}">
            <div class="circle">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
          </a>
        </div>
        <!--Link to download: https://www.spotify.com/au/download/other/ -->
      </div>

      <div class="row border border-dark">
        <div
          class="col-md-3 border-end border-dark"
          style="color: white; background-color: #131212"
        >
          <div class="border border-dark p-3 mb-3 rounded">
            <b
              ><i class="fa-regular fa-user"></i> &nbsp; &nbsp; &nbsp; Welcome,
              {{ display_name }}</b
            >
          </div>

          <div class="border border-dark p-3 mb-3 rounded">
            <div class="mb-2">
              <b
                ><i class="fa-solid fa-music"></i> &nbsp; &nbsp; &nbsp; Your
                Library</b
              >
            </div>

            <div>
              <b
                ><i class="fa-regular fa-heart"></i> &nbsp; &nbsp; &nbsp; Liked
                Songs</b
              >
            </div>
          </div>

          <div class="border border-dark p-3 rounded">
            <a href="{% url 'chatbot' %}" style="color: white">
              <b
                ><i class="fa-regular fa-circle-question"></i> &nbsp; &nbsp;
                &nbsp; Ask Me</b
              >
            </a>
          </div>
        </div>

        <div
          class="col-md-9"
          style="color: white; background-color: #131212">
          
        </div>
      </div>
    </div>
  </body>
</html>
