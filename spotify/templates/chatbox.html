{% load static %}

<html>
    <head>
        <title>Spotify - Music for everyone</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" type="image/png" href="https://cdn3.emoji.gg/emojis/SpotifyLogo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    </head>

    <body>
        <div class="container-fluid" style="margin-top: 10px;">
            <div class="row">
              <div class="col-md-3">
                <img src="{% static 'img/spotify_logo.jpg' %}" id="logo" alt="Spotify Logo" width="60px">
              </div>

              <div class="col-auto">
                <div class="circle">
                    <i class="fas fa-home"></i>
                </div>
              </div>

              <div class="col">
                <input type="text" placeholder="What do you want to play?" style="border-radius: 50px; padding: 10px; width: 500px;">
              </div>

              <div class="col-auto">
                <!-- <a href="" class="text-white"><img src="{% static 'img/download.png' %}" alt="Download Icon" width="40px" ><span>&nbsp;&nbsp;Install App</span></a> -->
                <a href="" class="text-white">
                  <div class="circle">
                    <i class="fa-solid fa-download"></i>
                  </div>
                </a> 
              </div>

              <div class="col-auto">
                <!-- <a href="" class="float-end"><img src="{% static 'img/alarm.png' %}" alt="Notification Icon" width="40px"></a> -->
                <a href="">
                  <div class="circle">
                    <i class="fa-regular fa-bell"></i>
                  </div>
                </a>
              </div>

              <div class="col-auto">
                <!-- <a href="" class="float-end"><img src="{% static 'img/alarm.png' %}" alt="Notification Icon" width="40px"></a> -->
                <a href="{% url 'login' %}">
                  <div class="circle">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  </div>
                </a>
              </div>
                <!--Link to download: https://www.spotify.com/au/download/other/ -->
            </div>

            <div class="row border border-primary">
              <div class="col-md-3 border-end border-primary" style="color: white; background-color: #2d2c2c;">
                  <div class="border border-light p-3 mb-3 rounded">
                    <b><i class="fa-regular fa-user"></i> &nbsp; &nbsp; &nbsp; Welcome, Dai</b>
                  </div>
      
                  <div class="border border-light p-3 mb-3 rounded">
                      <div class="mb-2">
                          <i class="fa-solid fa-music"></i> &nbsp; &nbsp; &nbsp; Your Library
                      </div>
      
                      <div>
                          <i class="fa-regular fa-heart"></i> &nbsp; &nbsp; &nbsp; Liked Songs
                      </div>
                  </div>

                  <div class="border border-light p-3 rounded">
                    <i class="fa-regular fa-circle-question"></i> &nbsp; &nbsp; &nbsp; Ask Me
                  </div>
              </div>
      
              <div class="col-md-9" style="color: white; background-color: #0056b3;">
                <h2>Ask Me</h2>
                <hr>
                <div class="panel panel-default">
                    <div class="panel-heading">Chat Messages</div>
                    <div class="panel-body" id="chat">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                    <span class="input-group-btn">
                        <button class="btn submit" id="submit">Submit</button>
                    </span>
                </div>
              </div>
          </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                function handleSubmit() {
                    var userInput = $("#userInput").val();
                    $.get("/get?msg=" + userInput, function(data){
                        $("#chat ul").append("<li class='list-group-item'><b>You:</b> " + userInput + "</li>");
                        $("#chat ul").append("<li class='list-group-item'><b>OpenAI:</b> " + data + "</li>");
                        $("#userInput").val(""); // Clear the input field
                    });
                }
    
                // Event listener for the submit button click
                $("#submit").click(function(){
                    handleSubmit();
                });
    
                // Event listener for the Enter key press
                $("#userInput").keydown(function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault(); // Prevent the default form submission behavior
                        handleSubmit();
                    }
                });
            });
    
        </script>
    </body>
</html>
