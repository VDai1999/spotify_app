{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Sign up - Spotify</title>
        <link rel="icon" href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    </head>

    <body>
        <div id="main-container">
            <!-- <img src="../statics/img/spotify_logo.jpg" id="logo" alt="Spotify Logo"> -->
            <img src="{% static 'img/spotify_logo.jpg' %}" id="logo" alt="Spotify Logo">

            <h2 class="text-white">Sign up to start listening</h2>

            <hr class="solid">

            <div>
                <form action="{% url 'sign_up_email' %}" method="post"> 
                    {% csrf_token %}
                    <label for="email" class="text-white fw-bold">Email address</label>
                    <br>
                    <input type="text" name="email" placeholder="name@domain.com" required>

                    <div id="error-message">
                        <br>
                        {% if messages %}
                            {% for message in messages %}
                                {% if "error" in message.tags %}
                                    <div class="alert alert-danger" role="alert">{{ message }}</div>
                                {% else %}
                                    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    </div>

                    <br> <br>

                    <input type="submit" value="Next" class="fw-bold">
                </form>
            </div>

            <br><br>

            <div id="sub-container">
                <span class="text-white-50">Already have an account?</span>
                <a href="{% url 'login' %}" class="text-white">Log in here</a>.
            </div>
        </div>
    </body>
</html>
